    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden;
      }
      /* Custom scrollbar for terminal look */
      ::-webkit-scrollbar {
        width: 12px;
        background: #001100;
      }
      ::-webkit-scrollbar-thumb {
        background: #003300;
        border: 1px solid #00ff00;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #005500;
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 0, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        100% { opacity: 0.97; }
      }
    </style>
